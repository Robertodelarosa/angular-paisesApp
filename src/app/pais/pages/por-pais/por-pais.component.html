<h2>Por país</h2>
<hr />
<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounceTime)="sugerencias($event)"
    ></app-pais-input>
  </div>
</div>
<hr />
<div *ngIf="hayError" ng-if class="alert alert-danger">
  No se encontró nada con el término {{ termino }}
</div>
<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [data]="paises"></app-pais-tabla>
  </div>
</div>
